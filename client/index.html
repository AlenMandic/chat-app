<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>ðŸ‘¤ QuickRoom Chat</title>
  </head>
  <body>
    <div class="concurrent-users-tab">
      <h2 id="concurrent-users"></h2>
      <button id="open-modal">Show users</button>
      <div id="userListModal" class="modal">
        <div class="modal-content">
          <h2>Online Users</h2>
          <ul id="onlineUserList">
          </ul>
          <button id="closeModalButton">Close</button>
        </div>
      </div>
    </div>
    <div id="title-select">
      <h3 id="join-channel-title">Join a different channel</h3>
      <div class="room-selector">
        <select id="roomDropdown">
          <option value="General chat" selected>General chat</option>
          <option value="Programming">Programming</option>
          <option value="Football">Football</option>
          <option value="Discussions">Discussions</option>
          <option value="Reddit">Reddit</option>
          <option value="Games/LFG">Games/LFG</option>
          <option value="Movies/TV">Movies/TV</option>
        </select>
        <div class="arrow"></div>
      </div>
    </div>
    <div class="chat-room" id="chat-room">
      <h2 id="channel-title"></h2>
      <ul id="messages"></ul>
    </div>
    <form id="form" class="form" action="">
      <input id="input" autocomplete="off" maxlength="200" minlength="1" /><button
        id="send-button"
      >
        Send
      </button>
    </form>

    <!--First script tag loads in the actual socket.io client-side library, and exposes the 'io' global variable for use. io()-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/utils.js" type="module"></script>
    <script src="/socket.js" type="module"></script>
  </body>
</html>
